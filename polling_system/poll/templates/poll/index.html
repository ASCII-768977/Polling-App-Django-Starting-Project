{% extends 'base.html' %} {% block content %}
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %} {% for question in latest_question_list %}
<div class="card mb-3">
  <div class="card-body">
    <p class="lead">{{ question.question_text }}</p>
    <a
      href="{% url 'poll:choice' question.id %}"
      class="btn btn-secondary btn-sm float-start"
      >Vote</a
    >
    <a
      href="{% url 'poll:result' question.id %}"
      class="btn btn-dark btn-sm float-end"
      >Show Result</a
    >
  </div>
</div>
{% endfor %} {% else %}
<p>No polls available</p>
{% endif %} {% endblock %}
